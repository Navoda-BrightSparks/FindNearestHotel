<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS</title>
    <base href="/app/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.22.6/angular-ui-tree.min.css">

    <style>
        body {
            font-family: Century Gothic ;
            color: white;
        }
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;

        }

        .left {
            left: 0;
            background-image: url("Static/Images/BG Image.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50% 50%;
        }

        .right {
            right: 0;
            background-color: #228db5 ; /* For browsers that do not support gradients */
            background-image: linear-gradient(to right,#228db5 , #1b88b9 ); /* Standard syntax (must be last) */

        }
        div h1{
            letter-spacing: 5px;
            margin-top:50px;
            border-bottom: solid 1px #ffffff;
            padding-bottom: 10px;
        }
        div h3{
            letter-spacing: 5px;
            font-weight: 100;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .header {
            letter-spacing: 5px;
            margin-left: 50px;
            display: block;
            padding: 5px;
            font-weight: bold;


        }
        .titleHeader {

            margin-left: 0px;
            background-color: #2e6da4;
            margin-top: 50px;

        }
        .centered img {
            width: 300px;
            border-radius: 50%;
        }
        div p{
            margin-top: 20px;
            letter-spacing: 3px;
            text-align: center;
            font-size:12px;
            display: inline;

        }
        input.myBox
        {
            border: 0px solid #000000;
            border-bottom-width: 1px;
            background-color: transparent;
        }
        input.myBox
        {
            border: 0px solid #ffffff;
            border-bottom-width: 1px;
            background-color: transparent;
            color: white;
            width: 80%;
        }
        .selectBox{
            width:80%;
            height:30px;
            font-size: small;
            color: #2b669a;
            outline:none;
            border-radius:36px;
            display:inline-block;
            overflow:hidden;
            background:#ffffff;

            margin: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image:url("Static/Images/Drop Down  Icon.png");
            background-position:
                    calc(100% - 10px) calc(1em + 2px),
                    calc(100% - 10px) calc(1em + 2px),
                    calc(100% - .5em) .5em;
            background-size:
                    10px 10px,
                    10px 10px,
                    1.5em 1.5em;
            background-repeat: no-repeat;
        }
        label{

            font-size: 14px;
            font-weight: bold;
        }
        .angular-google-map-container { height: 400px;width:100%
        }
    </style>
</head>
<body ng-app="HotelApp">
<div class="split left">
    <div class="centered">
        <img src="Static/Images/Logo.png" alt="logo">
        <h1> ATLAS LABS</h1>
        <h3>SKILL TEST</h3>
        <p>Copyright &copy 2018 All Rights Reserved | Atlas Labs Pty ltd</p>
    </div>
</div>

<div class="split right">

    <div class="titleHeader">
        <h4 class="header">FIND HOTELS</h4>
    </div>
    <div class="container" ng-view onload="loadMap()">

    </div>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="Static/angular.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
<script src="http://rawgit.com/nmccready/angular-simple-logger/master/dist/angular-simple-logger.js"></script>
<script src="http://rawgit.com/angular-ui/angular-google-maps/2.2.1/dist/angular-google-maps.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtECzPi8wpAPEBYBQ8xtjtdk2MunEUovI&libraries=places"></script>


<script src="Static/angular-route.js"></script>

<script src="Modules/app.module.js"></script>
<script src="Services/hotel.service.js"></script>
<script src="Controllers/main.controller.js"></script>
<script src="Routes/main.routes.js"></script>

</body>
</html>
